<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (Sitting) -->
  <rect x="25" y="50" width="50" height="40" rx="20" fill="#8B5A2B" />
  <!-- Head -->
  <rect x="60" y="40" width="30" height="30" rx="10" fill="#8B5A2B" />
  <!-- Eye -->
  <circle cx="75" cy="50" r="2" fill="black" />
  <!-- Ear -->
  <circle cx="65" cy="40" r="3" fill="#6B4226" />
  <!-- Legs (Sitting) -->
  <rect x="30" y="85" width="40" height="10" fill="#6B4226" />
  <!-- Rose Stem -->
  <line x1="80" y1="65" x2="90" y2="65" stroke="green" stroke-width="2" transform="rotate(45, 80, 65)" />
  <!-- Rose Flower -->
  <circle cx="90" cy="65" r="4" fill="red" transform="rotate(45, 80, 65)" />
</svg>
