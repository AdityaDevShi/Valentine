  <rect x="20" y="40" width="60" height="40" rx="20" fill="#8B5A2B" />
  <!-- Head -->
  <rect x="60" y="30" width="30" height="30" rx="10" fill="#8B5A2B" />
  <!-- Eye -->
  <circle cx="75" cy="40" r="2" fill="black" />
  <!-- Ear -->
  <circle cx="65" cy="30" r="3" fill="#6B4226" />
  <!-- Legs -->
  <rect x="25" y="75" width="10" height="15" fill="#6B4226" />
  <rect x="65" y="75" width="10" height="15" fill="#6B4226" />
  <!-- Rose Stem -->
  <line x1="85" y1="50" x2="95" y2="50" stroke="green" stroke-width="2" />
  <!-- Rose Flower -->
  <circle cx="95" cy="50" r="4" fill="red" />
</svg>
